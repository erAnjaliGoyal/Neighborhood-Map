<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet"> 
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script src="js/knockout.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class = "row">
    <header class="row">
			<div class="col-xs-12">
				<h1>Journey of my College Life</h1>
				<p><em>Places i have been to!!</em></p>
			</div>
    </header>

    <div class="row">          
      <div class="col-sm-2">
        <div>
          <h4><span data-bind="text: disError">error demo display</span></h4>
        </div>
        <div class="input">
          <input id="inputClass" type="text" class="form-control" placeholder="search places" data-bind="value: inputText, valueUpdate: 'afterkeydown', event: {keyup: listUpdate}">
        </div class="output">
         <ul class="outputList" data-bind="foreach: placesList">
          
            <a data-bind="css: {active: selection}, text: title, visible: show, click: $parent.doneMark"></a>
          
        </ul>
      </div>
      <div class="col-sm-10">
        <div id="map"></div>
      </div>
    </div>
  </div><!--container-fluid-->

  <script type="text/javascript">
		var map;
    var infoWindow;
		function initMap() {
		  map = new google.maps.Map(
			  	document.getElementById('map'),
			  	{
				    center: {lat: 30.691056, lng:  76.792074},
				    zoom: 13,
				    mapTypeControl: false,
            styles: styles
			  	}
		  	);
		      infowindow = new google.maps.InfoWindow();

		      ko.applyBindings(new viewModel());
		}

    function googleError(){
      document.getElementById('map-error').innerHTML = "Error in Map!"
    }
	</script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmhaWEXNjVCO74TxM5Sqz4WDDm2bW2dSo&libraries=geometry&v=3&callback=initMap" onerror="googleError()"></script>
</body>
</html>
